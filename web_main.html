<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="web_script.js"></script>
    <title>Shared Vector Drawing Archive Website</title>
</head>
<body>
    <h2>Welcome to the S.V.D.A.W.</h2>
    <input type="text" placeholder="Type..." id="test_entry">
    <input type="button" value="submit" onclick="send()">
    <div style="position: relative;">
        <label id="user_label">User: </label>
        <label id="user_name_label">None</label>

        <script>
            if (sessionStorage.getItem("user_name") != "") {
                document.getElementById("user_name_label").innerHTML = sessionStorage.getItem("user_name");
            }
        </script>

        <a href="web_connect.html"><input type="button" value="Connect"></a>
        <input type="text" id="search_bar_entry">
        <input type="image" src="images/search_icon.png" onclick="search()" id="search_button">
    </div>
    <a href="web_create.html"><input type="button" value="Create account"></a>
</body>
</html>
